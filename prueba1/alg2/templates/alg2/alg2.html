<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clasificador Bayesiano Ingenuo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
    </head>
    <body>
        <form action="" method="post">

            {% csrf_token %}
    
            {{form}}

            <h4>Introdusca valores de muestra</h4>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">X1:</span>
                <input type="number" name="x1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">X2:</span>
                <input type="number" name="x2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">X3:</span>
                <input type="number" name="x3" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Iniciar</button>
        </form>
        <table class="table table-bordered table-dark">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Letra</th>
                    <th scope="col">Media X1</th>
                    <th scope="col">Varianza X1</th>
                    <th scope="col">Media X2</th>
                    <th scope="col">Varianza X2</th>
                    <th scope="col">Media X3</th>
                    <th scope="col">Varianza X3</th>
                </tr>
            </thead>
            <tbody>
                {%for dato in data%}
                <tr>
                    {%for d in dato%}
                    <td>{{d}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>En base a tus valores se puede determinar que es una letra:</h2>
        <h3>{{Resultado}}</h3>
    </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
