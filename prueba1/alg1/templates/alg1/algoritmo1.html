<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algoritmo KNN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
   <body>
        <h1>Distancia Euclidiana</h1>
        <table class="table table-striped"> 
  <thead>
<form>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingrese X1</label>
    <input type="text" class="form-control" id="inputx1" placeholder="X1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingrese X2</label>
    <input type="text" class="form-control" id="inputx2" placeholder="X2">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingrese X3</label>
    <input type="text" class="form-control" id="inputx3" placeholder="X3">
  </div>
  <button type="submit" class="btn btn-primary">Accept</button>
</form>
    <tr>
      <th scope="col">x1</th>
      <th scope="col">x3</th>
      <th scope="col">x4</th>
      <th scope="col">Distancia Euclidiana</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for var,distanciaEu in contexto %}
      <td>{{var.x1}}</td>
      <td>{{var.x3}}</td>
      <td>{{var.x4}}</td>
      <td>{{distanciaEu}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
